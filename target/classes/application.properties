spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/justbook?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:justbook}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:justbook}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
server.port=8080
